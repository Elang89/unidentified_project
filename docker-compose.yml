version: "3.3"

services:
  nginx:
    container_name: plp_nginx_server 
    restart: always
    build: ./nginx
    ports: 
      - 80:80
    depends_on: 
      - web

  web:
    container_name: plp_flask_app
    restart: always
    build: ./app
    expose: 
      - 5000
    depends_on: 
      - db
    env_file:
      .env
    command: python -m pipenv run flask run
  
  db:
    container_name: plpdb_container
    restart: always
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: structure_db
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
    labels:
      name: "Postgres SQL Database"
volumes:
  plpdb_volume: