version: "3.3"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DATABASE: plp_structure_db
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
      - ./scripts/db/:/docker-entrypoint-initdb.d/
    labels:
      name: "Postgres SQL Database"
volume:
  plpdb_volume: