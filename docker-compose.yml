
version: "3.3"
services: 
  mongo:
    image: mongo:latest
    container_name: plpdb_container
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: plpdb
    ports:
      - 27017:27017
    labels:
      name: "MongoDB Server"
    volumes: 
      - mongo_db:/var/lib/mongodb/data
      - ./scripts:/docker-entrypoint-initdb.d/
volumes: 
  mongo_db: