version: "3.3"

services:
  db:
    image: postgres
    container_name: plpdb_container
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: structure_db
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
    labels:
      name: "Postgres SQL Database"
volumes:
  plpdb_volume: